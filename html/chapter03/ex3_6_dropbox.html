<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROPBOX</title>
</head>
<body>

    <form action="#" methd="post">
        <label for="animal">키우고 싶은 동물은</label>
        <input type="text" name="animal" id="animal" list="animal">
        <datalist id="animal">
            <option value="개">개</option>
            <option value="고양이">고양이</option>
            <option value="오리">오리</option>
            <option value="코알라">코알라</option>
        </datalist>
        
        <button type="submit">서버전송</button>
        <button type="reset">전송취소</button>
    </form>
</body>
</html>
