<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container0 {
            width: 800px;
            position: relative;
            margin: 0 auto; /* 화면 중앙 정렬 */
        }
        #container1 {
            width: 800px;
            border: 2.5px solid skyblue;
            position: relative;
        }
        #title {
            background-color: skyblue;
        }
        table{
            width: 800px;
        }
       tbody th { 
            width: 110px;
        }
        th, td {
            height: 27px;
            border: 0.5px solid black;
        }
        #long {
            width: 200px;
        }
        #pi {
            width: 120px;
        }
        #but {
            position: relative;
            display: flex;
            justify-content: center;
            margin: 10px; 
            gap: 10px;
        }
        #year{
            width: 100px;
        }
        #use, #id {
            justify-content: baseline;
            font-size: 20px;
        }
        label a {
            /* vertical-align: middle; */
        }
    </style>

</head>
<body>
    <div id="container0">
        <div id="container1">
            <div id="basic">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" id="title">회원 기본 정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>아이디:</th>
                            <td><input type="text"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
                        </tr>
                        <tr>
                            <th>비밀번호:</th>
                            <td><input type="text"><i>4~12자의 영문 대소문자와 숫자로만 입력</i></td>
                        </tr>
                        <tr>
                            <th>비밀번호확인:</th>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th>메일주소:</th>
                            <td><input type="text" id="long"><i>ex) sammy@gmail.com</i></td>
                        </tr>
                        <tr>
                            <th>이름:</th>
                            <td><input type="text" id="long"></td>
                        </tr>
                    </tbody>    
                </table>
            </div>

            <div id="private">
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" id="title">개인신상정보</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th>주민등록번호:</th>
                            <td><input type="text" id="pi">-<input type="text" id="pi"><i> ex) 123456-1234567</i></td>
                        </tr>
                        <tr>
                            <th>생일:</th>
                            <td><input type="text" id="year">년 
                                <select name="month" id="month">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>월
                                <select name="day" id="day">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>일
                            </td>
                        </tr>
                        <tr>
                            <th>관심분야:</th>
                            <td>
                                <input type="checkbox" name="lang" id="Java" value="1">
                                <label for="Java">Java</label>
                                <input type="checkbox" name="lang" id="Android" value="2">
                                <label for="Android">Android</label>
                                <input type="checkbox" name="lang" id="PHP" value="3">
                                <label for="PHP">PHP</label>
                                <input type="checkbox" name="lang" id="JAVA Script" value="4">
                                <label for="JAVA Script">JAVA Script</label>
                                <input type="checkbox" name="lang" id="Python" value="5">
                                <label for="Python">Python</label>
                                <span><i> *하나 이상 체크</i></span>
                            </td>
                        </tr>
                        <tr>
                            <th>자기소개</th>
                            <td>
                                <textarea name="intro" id="intro" cols=97" rows="5">
                                </textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>약관동의</th>
                            <td> 
                                <input type="checkbox" name="agree" id="age" value="1">
                                <label for="age">만 14세 이상입니다.</label><br>
                                <input type="checkbox" name="agree" id="use" value="2">
                                <label for="use">이용약관 동의
                                    <a href="#" style="font-size: 13px;">내용보기</a>
                                </label><br>
                                <input type="checkbox" name="agree" id="ad" value="3">
                                <label for="ad">개인정보 수집 및 이용 동의
                                    <a href="#" style="font-size: 13px;">내용보기</a>
                                </label>
                            </td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>

        <div id="but">
            <button type="submit">회원 가입</button>
            <button type="reset">다시 입력</button>
        </div>
    </div>
</body>
</html>
