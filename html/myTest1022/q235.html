<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>
    <style>
        table{
            margin: 30px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        table td, table th{
            border: 1px solid black;
            width: 70px;
            height: 35px;
            text-align: center;
        }
        caption{
            caption-side: bottom;
        }
        thead{
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <!-- <colgroup> -->
        <col style="background-color: #eee;">
        <!-- </colgroup> -->

        <thead>
            <tr>
                <td>구분</td>
                <td>성인</td>
                <td>독서자</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>종이책</td>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <td>전자책</td>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <td>오디오북</td>
                <td>0.2권</td>
                <td>35.5권</td>
            </tr>
        </tbody>

        <caption>선물용과 가정용 상품 구성</caption>
    </table>
</body>
</html>
