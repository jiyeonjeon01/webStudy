<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETAIL TABLE</title>
    <style>
        table{
            border: 1px solid black;
            margin: 0 auto;
        }
        table td, table th{
            border: 1px solid black;
            width: 100px;
            text-align: center;
        }
        thead{
            background-color: rbg(227, 191, 193);
        }
        tbody{
            background-color: rgb(235, 231, 195);
        }
    </style>
</head>
<body>
    <table>
        <caption>버거 세트 가격</caption>
        <thead>
            <tr>
                <th>종류</th>
                <th>가격</th>
                <th>용량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>치즈버거</th>
                <th>4500</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <th>프라이</th>
                <th>2000</th>
                <th>중</th>
            </tr>
            <tr>
                <th>음료</th>
                <th>1500</th>
                <th>중</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>가격</th>
                <th>7000</th>
                <th>할인</th>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
